osx_image: xcode7.3
sudo: required
dist: trusty
env:
  global:
    - NODE_VERSION=6
language: c
matrix:
  include:
    - os: linux
    - os: osx
cache:
  apt: true
  bundler: true
  directories:
    - node_modules
    - ".electron-cache"
    - "$HOME/.electron"
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libgnome-keyring-dev
before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install gnu-tar git-lfs; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then git lfs pull; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then curl -L https://github.com/github/git-lfs/releases/download/v1.2.0/git-lfs-linux-amd64-1.2.0.tar.gz | tar -xz; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then git-lfs-1.2.0/git-lfs pull; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install -y gcc make; fi
install:
  - nvm install $NODE_VERSION
  - npm install npm -g
  - npm install electron-builder@4.2.6
  - npm prune
  - npm install
  - ls -al ./node_modules/font-manager/build/Release

before_deploy:
  - tar -cvzf ./dist/fontmanager-$TRAVIS_OS_NAME.tar.gz -C ./node_modules/font-manager/build/Release fontmanager.node

branches:
  only:
    - "/^v\\d+\\.\\d+\\.\\d+(\\-.*)?$/"

deploy:
  provider: releases
  api_key:
    secure: 
  file: ./dist/fontmanager-$TRAVIS_OS_NAME.tar.gz
  on:
    tags: true
